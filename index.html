  
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>map</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0l17ip7m3y"></script>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>

<script>
var locationBtnHtml = '<a href="#" class="btn_mylct"><span class="spr_trff spr_ico_mylct">NAVER 그린팩토리</span></a>';
  var map = new naver.maps.Map(document.getElementById('map'), {
    zoom: 14,
    mapTypeId: 'normal',
    center: new naver.maps.LatLng(35.945236,126.6800666)
});

var HOME_PATH = window.HOME_PATH || '.';

naver.maps.Event.once(map, 'init_stylemap', function () {
    $.ajax({
        url: HOME_PATH +'/data/seorak.gpx',
        dataType: 'xml',
        success: startDataLayer
    });
});

function startDataLayer(xmlDoc) {
    map.data.addGpx(xmlDoc);
}
  //gpx
// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new naver.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px;"></div>'; // 인포윈도우에 표시될 내용입니다
        
        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new naver.maps.LatLng(35.942031, 126.681139),    
        message = 'geolocation을 사용할수 없어요..'
        
    displayMarker(locPosition, message);
}

  //gps 버튼
  
naver.maps.Event.once(map, 'init_stylemap', function () {
    //customControl 객체 이용하기
    var customControl = new naver.maps.CustomControl(locationBtnHtml, {
        position: naver.maps.Position.TOP_LEFT
    });

    customControl.setMap(map);
//지움
    //Map 객체의 controls 활용하기
    var $locationBtn = $(locationBtnHtml),
        locationBtnEl = $locationBtn[0];

    map.controls[naver.maps.Position.LEFT_CENTER].push(locationBtnEl);
var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() {
        map.setCenter(locPosition));
    });
});
//여기바꿈
  
  // 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {

    // 마커를 생성합니다
    var marker = new naver.maps.Marker({  
        map: map, 
        position: locPosition
    }); 
    
    var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

    // 인포윈도우를 생성합니다
    var infowindow = new naver.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 인포윈도우를 마커위에 표시합니다 
    infowindow.open(map, marker);
   
    map.setCenter(locPosition); 
    // 지도 중심좌표를 접속위치로 변경합니다
}

  
</script>
</body>
</html>
