  
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>map</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0l17ip7m3y"></script>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>

<script>
var map = new naver.maps.Map(document.getElementById('map'), {
    zoom: 14,
    mapTypeId: 'normal',
    center: new naver.maps.LatLng(35.945236,126.6800666)
});

var HOME_PATH = window.HOME_PATH || '.';

naver.maps.Event.once(map, 'init_stylemap', function () {
    $.ajax({
        url: HOME_PATH +'/data/seorak.gpx',
        dataType: 'xml',
        success: startDataLayer
    });
});

function startDataLayer(xmlDoc) {
    map.data.addGpx(xmlDoc);
}
  //gpx
  //gps  

  var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
  
  //error
  
  function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
  //지도표시
  
  function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=
  "+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyBc4U0nBYbcfTBhrVyrV6EwyjgxjqSxVeo";

  document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}
  
</script>
</body>
</html>
